<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + MySQL App</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0e0e0e, #1b1b1b);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 560px;
            padding: 28px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ff9f1c, #ff6f00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 18px;
        }

        .messages {
            margin-bottom: 18px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            max-height: 220px;
            overflow-y: auto;
        }

        .messages p {
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 0.95rem;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff9f1c;
            box-shadow: 0 0 10px rgba(255, 159, 28, 0.4);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #ff9f1c, #ff6f00);
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(255, 159, 28, 0.5);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flask + MySQL</h1>

        <div class="messages">
            {% for message in messages %}
                <p>{{ message[0] }}</p>
            {% endfor %}
        </div>

        <form id="messageForm">
            <input type="text" name="new_message" placeholder="Write a messageâ€¦" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#messageForm").on("submit", function (e) {
                e.preventDefault();

                const input = $("input[name='new_message']");
                const message = input.val().trim();

                if (!message) return;

                $.post("/submit", { new_message: message }, function (res) {
                    $(".messages").append(`<p>${res.message}</p>`);
                    input.val("");
                });
            });
        });
    </script>
</body>

</html>
